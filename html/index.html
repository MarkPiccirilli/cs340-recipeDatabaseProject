<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home</title>

    </head>
    <body>
        <h1 class="title">Recipe Share!<h1>
        <h1>search<h1>
        <form>
            <span class="label">Keyword:</span class="label">
            <input type="text" name="keyword" id="keyword"><br>
            <span class="label">Meal Type:</span class="label">
            <select name="meal_type">
                <option disable selected value> -- select and option -- </option>
                <option value="dinner">Dinner</option>
                <option value="lunch">Lunch</option>
                <option value="breakfast">Breakfast</option>
                <option value="snack">Snack</option>
                <option value="appitizer">Appitizer</option>
                <option value="drink">Drink</option>
            </select><br>
            <span class="label">Ethnic Cuisine:</span class="label">
            <select name="ethnic_cuisine">
                <option disable selected value> -- select and option -- </option>
                <option value="chinese">Chinese</option>
                <option value="mexican">mexican</option>
                <option value="italian">Italian</option>
                <option value="greek">Greek</option>
                <option value="french">French</option>
                <option value="thai">Thai</option>
                <option value="spanish">Spanish</option>
                <opiton value="indian">Indian</option>
                <option value="mediterranean">Mediterranean</option>
            </select><br>
            <span class="label">Low Calorie</span class="label">
            <input type="checkbox" name="low_calorie" value="low_calorie"><br>
            <span class="label">Low Sodium</span class="label">
            <input type="checkbox" name="low_sodium" value="low_sodium"><br>
            <input type="submit" value="Search"><a class="link"href="search_results.handlebars">link to search results page</a>
        </form>
        <br>
        <a href="contribute_recipe.html" class="link">Contribute A Recipe!</a>
