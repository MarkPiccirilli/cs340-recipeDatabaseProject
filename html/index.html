        <h1>Recipe Share!<h1>
        <h2>search<h2>
        <form>
            Keyword:<br>
            <input type="text" name="keyword"><br>

                <option disable selected value> -- select and option -- </option>

                <option value="snack">Snack</option>

            </select><br>

            </select><br>
            Low Calorie
            <input type="checkbox" name="low_calorie" value="low_calorie"><br>
            Low Sodium

            <input type="submit" value="Search"><a href="search_results.handlebars">link to search results page</a>
